<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shader Gallery Shot</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="c"></canvas>

  <!-- Right-side typography overlay (DOM, not 3D) -->
  <div id="overlay">
    <div class="panel">
      <div class="title">Domain Warping</div>
      <div class="sub">
        A domain distortion noise technique invented by<br/>
        Inigo Quilez
      </div>
      <div class="rule"></div>
    </div>
  </div>

  <div id="hud">
    <div class="pill">
      <b>Gallery Shot</b>
      <span class="sep">•</span>
      <span id="fps">— fps</span>
      <span class="sep">•</span>
      <span id="res">—</span>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="./main.js"></script>

</html>
