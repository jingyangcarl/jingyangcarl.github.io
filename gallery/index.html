<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cinematic Hall (Three.js)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="c"></canvas>

  <div id="hud">
    <div class="pill">
      <b>Cinematic Hall</b>
      <span class="sep">•</span>
      <span id="fps">— fps</span>
      <span class="sep">•</span>
      <span id="res">—</span>
      <span class="sep">•</span>
      <span class="hint">Press <kbd>C</kbd> toggle auto camera</span>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="./main.js"></script>
</body>
</html>
